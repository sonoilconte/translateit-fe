<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col m6">
          <h2>My Account</h2>
          <div class="card">
            <div class="card-content">
              <form class="" action="index.html" method="post">
                <label for="email">Email</label>
                <input type="text" name="username" value="" placeholder="existing@email.com" required>
                <button type="submit" class="btn waves-effect waves-light" name="submit">Update</button>
              </form>
              <form class="" action="index.html" method="post">
                <label for="password">Password</label>
                <input type="password" name="password" value="" required>
                <label for="password-confirm">Confirm Password</label>
                <input type="password" name="password-confirm" value="" required>
                <button type="submit" class="btn waves-effect waves-light" name="submit">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
